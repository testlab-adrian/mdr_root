name: Print Text on Push
author: Your Name
description: This action prints a message when there is a push to the master branch.
inputs:
  message:
    description: 'The message to print'
    required: true
    default: 'Hello, World!'

on:
  push:
    branches:
      - master

jobs:
  print_text:
    runs-on: ubuntu-latest
    steps:
      - name: Print text
        run: echo "Hello, this is a message printed on push to master!"